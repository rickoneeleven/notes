<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Notes</h1>
        <button id="loginBtn" class="login-btn">Login</button>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="newNoteBtn" class="new-note-btn" style="display: none;">+ New Note</button>
            </div>
            <ul id="notesList" class="notes-list">
                <!-- Notes will be loaded here -->
            </ul>
        </aside>
        
        <main class="editor-container">
            <div id="editorHeader" class="editor-header" style="display: none;">
                <input type="text" id="noteTitle" class="note-title" placeholder="Untitled">
                <div class="note-controls">
                    <label class="toggle">
                        <input type="checkbox" id="publicToggle">
                        <span>Public</span>
                    </label>
                    <label class="toggle" id="editableToggleWrapper" style="display: none;">
                        <input type="checkbox" id="editableToggle">
                        <span>Editable</span>
                    </label>
                    <button id="deleteNoteBtn" class="delete-btn">Delete</button>
                </div>
            </div>
            <textarea id="editor" class="editor" placeholder="Select a note or create a new one..."></textarea>
        </main>
    </div>
    
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
