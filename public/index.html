<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script type="module" src="/js/app.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>I am RAM</h1>
        <button id="loginBtn" class="login-btn">Login</button>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="newNoteBtn" class="new-note-btn" style="display: none;">+ New Note</button>
                <button id="newFolderBtn" class="new-note-btn" style="display: none; margin-top: 5px;">📁 New Folder</button>
            </div>
            <ul id="notesList" class="notes-list">
                <!-- Notes will be loaded here -->
            </ul>
            <div class="sidebar-footer">
                <button id="previousVersionsBtn" class="previous-versions-btn" style="display: none;">📂 Previous Versions</button>
                <button id="deletedNotesBtn" class="deleted-notes-btn" style="display: none;">🗑️ Deleted Notes</button>
            </div>
        </aside>
        
        <main class="editor-container">
            <div id="editorHeader" class="editor-header" style="display: none;">
                <input type="text" id="noteTitle" class="note-title" placeholder="Untitled">
                <div class="note-controls">
                    <label class="toggle">
                        <input type="checkbox" id="publicToggle">
                        <span>Public</span>
                    </label>
                    <label class="toggle" id="editableToggleWrapper" style="display: none;">
                        <input type="checkbox" id="editableToggle">
                        <span>Editable</span>
                    </label>
                    <button id="directLinkBtn" class="direct-link-btn" title="Get direct link to text version">🔗</button>
                    <button id="addAssetBtn" class="add-asset-btn" style="display: none;">📎 Add Asset</button>
                    <button id="moveNoteBtn" class="move-note-btn" style="display: none;">📁 Move</button>
                    <button id="deleteNoteBtn" class="delete-btn">Delete</button>
                </div>
            </div>
            <div id="assetsBar" class="assets-bar" style="display: none;">
                <div class="assets-list" id="assetsList">
                    <!-- Assets will be displayed here -->
                </div>
            </div>
            <div id="versionReviewBanner" class="version-review-banner" style="display: none;">
                <div class="version-review-content">
                    <span class="version-review-icon">📖</span>
                    <span class="version-review-text">Viewing previous version (read-only)</span>
                    <button id="exitVersionReviewBtn" class="exit-version-review-btn">Exit Review Mode</button>
                </div>
            </div>
            <div id="editor" class="editor"></div>
        </main>
    </div>
    
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <div id="deletedNotesModal" class="deleted-modal" style="display: none;">
        <div class="deleted-modal-content">
            <div class="deleted-header">
                <h3>Deleted Notes</h3>
                <button id="closeDeletedModal" class="close-btn">×</button>
            </div>
            <div class="deleted-info">
                <p>Notes are automatically removed after 30 days</p>
            </div>
            <div id="deletedNotesList" class="deleted-notes-list">
                <!-- Deleted notes will be loaded here -->
            </div>
        </div>
    </div>
    
    <div id="renameAssetModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Rename Asset</h3>
            <input type="text" id="renameAssetInput" class="modal-input" placeholder="New filename">
            <div class="modal-buttons">
                <button id="renameAssetConfirm" class="modal-button">Rename</button>
                <button id="renameAssetCancel" class="modal-button cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <input type="file" id="assetFileInput" style="display: none;" />
    
    <div id="sleepyEyes" class="sleepy-eyes" style="display: none;">😴</div>
    
    <div id="moveNoteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Move Note</h2>
            <div id="folderSelectList" class="folder-select-list">
                <!-- Folder options will be populated here -->
            </div>
            <div class="modal-buttons">
                <button id="cancelMoveBtn" class="modal-button cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="versionsModal" class="versions-modal" style="display: none;">
        <div class="versions-modal-content">
            <div class="versions-header">
                <h3>Previous Versions</h3>
                <button id="closeVersionsModal" class="close-btn">×</button>
            </div>
            <div class="versions-info">
                <p id="versionsNoteTitle">Loading versions...</p>
            </div>
            <div id="versionsLoadingState" class="versions-loading" style="display: none;">
                <p>Loading versions...</p>
            </div>
            <div id="versionsErrorState" class="versions-error" style="display: none;">
                <p id="versionsErrorMessage">Error loading versions</p>
                <button id="retryVersionsBtn" class="retry-btn">Retry</button>
            </div>
            <div id="versionsList" class="versions-list">
                <!-- Versions will be loaded here -->
            </div>
        </div>
    </div>
    
</body>
</html>
